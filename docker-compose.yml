version: '3.8'
services:
  arcanum:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - arcanum_data:/app/data
    environment:
      - PORT=3000
      - DATA_DIR=/app/data
      - JWT_SECRET=change-this-secret-in-production
      - ADMIN_UID=ADMIN
      - ADMIN_PASSWORD=admin123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  arcanum_data:
